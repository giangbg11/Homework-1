<!DOCTYPE html>
<html>
<head>
	<title>ex-1</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>

</head>
<body>
	<div class="container">
		<form action="#" id="reg-form" role="form" method="post"  onsubmit="return validate()">
  		   <div class=" d-flex flex-column">
    		  <label for="js-first-name">First Name</label>
			  <input class="form-control" name="first-name" id="js-first-name">
  		   </div>
  		   <div class=" d-flex flex-column mt-3">
   	 		  <label for="js-last-name">Last Name</label>
			  <input class="form-control" name="last-name" id="js-last-name">
  		   </div>
  		   <div class="gender  mt-3">
			<input type="radio" name="gender" value="male" id="js-male-gender">Male
			<input type="radio" name="gender" value="female" id="js-female-gender">Female
  		   </div>
  			<div class="d-flex flex-column mt-3">
   	          <input type="date" class="form-control" name="js-date" >
  		    </div>
			  <div class="d-flex flex-row pt-3">
                <button class="btn btn-primary">Submit</button>
            </div>
		</form>
	</div>	
</body>
	<script>
		$("#reg-form").validate({
			rules: {
				"first-name": "required",
				"last-name": "required",
			},
			messages: {
				"first-name": "<div class='text-danger'>Trường này bắt buộc nhập</div>",
				"last-name": "<div class='text-danger'>Trường này bắt buộc nhập</div>",
			}
		});
		function validate(){
			date='';
			gender='';
			firstName = $("#js-first-name").val();
			lastName = $("#js-last-name").val();
			gender =$( "input:checked" ).val()
			date = $("#js-date").val();
			if(firstName && lastName){
				$('#result').html(firstName+'<br>'+lastName+'<br>'+date+'<br>'+gender);
			}else {
				$('#result').html('');
			}
	
			return false;
		}
	
	
	
	
	
	</script>
	
</html>
