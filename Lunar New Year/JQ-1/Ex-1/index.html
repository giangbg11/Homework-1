<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ex-1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>

</head>
<style>
    .fr{
        border: 1px solid #b8b8b8;
    }
    input{
    height:  35px;
    border-radius: 5px;
    border: 1px solid #b8b8b8;
    }
</style>
<body>
    <div class="container-fruid row">
        <div class="col-4"></div>
        <div class="col-4 fr">
            <form action="#" id="calcular" onsubmit="return validate()" class="d-flex flex-column ">
                <div class="font-weight-bold p-1 bg-light">Chu vi và diện tích hình chữ nhật</div>
                <p></p>
                <div class="m-auto d-flex flex-column w-100">
                    <label>Nhập chiều dài (đơn vị:mét)</label>
                    <input type="text" name="long" id="js-long">
                    <p></p>
                </div>
                <div class="m-auto d-flex flex-column w-100">
                    <label>Nhập chiều rộng (đơn vị:mét)</label>
                    <input type="text" name="large" id="js-large">
                </div>
                <p></p>
                <div class="mt-2">
                    <button class="btn btn-success">Tính chu vi và diện tích</button>
                </div><p></p>
            </form>
            <div class="text-primary w-50 m-auto" id="result"></div>
        </div>
        <div class="col-4"></div>
    </div>

</body>

<script>
    $().ready(function() {
        $("#calcular").validate({
            onfocusout: false,
            onkeyup: false,
            onclick: false,
            rules: {
                "long": {
                    required: true,
                    number: true
                },
                "large": {
                    required: true,
                    number: true
                },
            },
            messages: {
                "long": {
                    required: "Không được để trống dữ liệu",
                    number: "Cần nhập dữ liệu là số",
                },
                "large": {
                    required: "Không được để trống dữ liệu",
                    number: "Cần nhập dữ liệu là số",
                },
            }

        });
    });
    function validate(){
       long= $('#js-long').val();
       large= $('#js-large').val();
       if(long && large){
           Result='Chu vi: ' + (parseInt(long)+parseInt(large))*2 + 'm'+'<br>'+'Diện tích: ' +
               + (parseInt(long)*parseInt(large)) + 'm<sup>2</sup>';
       }
        $('#result').html(Result);
        return false
    }

</script>
</html>
